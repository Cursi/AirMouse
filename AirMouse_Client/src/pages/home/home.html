<div id="backgroundContainer" padding>
</div>

<div id="centeredContainer">
  <img id="homeLogo" src="../../assets/imgs/logo.png" alt="">
  <br>
  <div id="homeTitle">AirMouse</div>
  <br>
  <div id="homeDescription">A flawless gyroscope based remote control</div>
  <br><br>
    <ion-item no-lines class="connectInputContainer">
      <ion-label class="connectLabel">IP</ion-label>
      <ion-input class="connectInput" [(ngModel)]='IP'></ion-input>
    </ion-item>
    <br>
    <ion-item class="connectInputContainer">
      <ion-label class="connectLabel">PORT</ion-label>
      <ion-input type="number" min="1" max="65535" class="connectInput" [(ngModel)]='PORT'></ion-input>
    </ion-item>
  <br><br>
  <button [disabled]="connectDisabled" id="connectButton" ion-button color="light" outline (click)="Connect();">Connect</button>      
</div>
